---
formatter.name: progress
suites:
    samurai:
        src_path: .
        spec_path: .
        spec_prefix: Samurai\Samurai\Spec
    console:
        src_path: .
        spec_path: .
        spec_prefix: Samurai\Console\Spec
    onikiri:
        src_path: .
        spec_path: .
        spec_prefix: Samurai\Onikiri\Spec
    onikiri-tamahagane:
        src_path: .
        spec_path: .
        spec_prefix: Samurai\Onikiri\TamaHagane\Spec
    raikiri:
        src_path: .
        spec_path: .
        spec_prefix: Samurai\Raikiri\Spec
extensions:
    - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
    format:
        - clover
    output:
        clover: coverage.xml
